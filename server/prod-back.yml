apiVersion: apps/v1
kind: Deployment
metadata:
  name: khagu-dev-back
  namespace: default
  labels:
    app: khagu-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: khagu-dev-back
  template:
    metadata:
      labels:
        app: khagu-dev-back
    spec:
      containers:
        - name: khagu-dev-back
          image: "khagu/khagu-dev-back:1" # Remplacer par votre repo
          ports:
            - containerPort: 7000
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "khagu-dev-back-hpa"
  namespace: "default"
  labels:
    app: "khagu-dev-back"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "khagu-dev-back"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: khagu-dev-back
spec:
  type: LoadBalancer
  selector:
    app: khagu-dev-back
  ports:
  - protocol: TCP
    port: 7000
    targetPort: 7000